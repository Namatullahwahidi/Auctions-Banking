{% extends 'home.html'%}
{% block Body %}

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li style="color: red" {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
        {% endfor %}
    </ul>
{% endif %}
 <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
           <button type="submit" class="btn btn-outline-dark">Login</button>
 </form>

{% endblock %}
